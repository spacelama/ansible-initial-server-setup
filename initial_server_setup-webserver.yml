  remote_user: ansible_adm
#  gather_facts: no  # when doing a very quick debug run
  vars_files:
    - vars/main.yml
  roles:
    - role: common_handlers
      become: true # the whole role, including handlers, will become root
    - role: webserver
      when: host_is_ext_web_server is defined
