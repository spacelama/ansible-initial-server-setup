---
- name: Install /etc/genders
  copy:
    src: management/genders
    dest: /etc/genders
    owner: root
    group: root
    mode: 0644
  become: true

- name: Install turn-on-pve-backup, turn-off-pve-backup
  copy:
    src: "management/{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    owner: root
    group: root
    mode: 0755
  become: true
  with_items:
    - turn-on-pve-backup
    - turn-off-pve-backup

- name: Install management packages
  apt:
    # Network and Cluster management stuff, some suggestions from debian forensics-extra
    name: ['pdsh', 'clusterssh', 'horst', 'hping3', 'ipgrab', 'mdns-scan', 'tcpdump', 'wireshark', 'tcpflow', 'tcptrace', 'tcpxtract', 'ssh-audit', 'hexcompare', 'hexedit', 'mblaze', 'mboxgrep', 'mpack']
    update_cache: yes
    cache_valid_time: 3600
    autoremove: no
    state: present
  become: true

- name: install custom management packages
  include_tasks: "{{ playbook_dir }}/roles/common/tasks/install_custom_packages.yml"
  vars:
    apt_preferences_hold_suffix: "-mgmt"
    install_packages:
      # for ansible-core 2.14.16, we need ansible-mitogen >= 0.3.9-1 - debian #1080386
      - python3-mitogen_0.3.9-1_all.deb
      - ansible-mitogen_0.3.9-1_all.deb

- name: Make sure all handlers run
  meta: flush_handlers
