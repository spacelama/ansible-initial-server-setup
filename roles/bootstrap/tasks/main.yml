- name: set up ansible_adm sudoers
  copy:
    src: user/sudoers.d.ansible_adm
    dest: /etc/sudoers.d/ansible_adm
    owner: root
    group: root
    mode: 0440
  become: true

- name: Add new ansible_adm group
  group:
    name: "ansible_adm"
    gid: 9999
    state: present
  become: true

- name: Add new ansible_adm user
  user:
    name: "ansible_adm"
    password: "*"
    uid: 9999
    group: ansible_adm
    append: no
    state: present
    shell: /bin/bash
  become: true

- name: Remove old ansible sudoers
  file:
    path: /etc/sudoers.d/ansible
    state: absent
  become: true

- name: Remove old ansible_adm user
  user:
    name: "ansible"
    state: absent
  become: true

- name: Remove old ansible group
  group:
    name: "ansible"
    state: absent
  become: true

- name: remove sshknownhosts munging
  lineinfile:
    path: "/etc/ssh/ssh_config"
    backup: yes
    backrefs: yes
    regexp: '^( *HashKnownHosts yes)'
    line: '#\1\nHashKnownHosts no'
    state: present
  become: true
