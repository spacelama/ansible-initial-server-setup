---
- name: Install ansible bootstrap packages (all)
  apt:
    name: ['sudo']
    update_cache: yes
    cache_valid_time: 3600
    autoremove: no
    state: present
  become: true

- name: Install ansible bootstrap packages (not containers)
  apt:
    name: ['chrony', 'aptitude']
    update_cache: no
    cache_valid_time: 3600
    autoremove: no
    state: present
  become: true
  when: host_is_container is not defined

