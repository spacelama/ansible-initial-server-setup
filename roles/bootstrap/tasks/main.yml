---
- name: Install ansible bootstrap packages
  apt:
    name: ['sudo', 'ntp', 'mlocate', 'aptitude']
    update_cache: no # can't - proxmox enterprise might be a repo, and isn't valid yet
    cache_valid_time: 3600
    autoremove: no
    state: present
  become: true

