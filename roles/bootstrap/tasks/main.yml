- name: set up ansible sudoers
  copy:
    src: ./src/user/ansible
    dest: /etc/sudoers.d/ansible
    owner: root
    group: root
    mode: 0440

- name: Add new ansible group
  group:
    name: "ansible"
    gid: 99
    state: present
  become: true

- name: Add new ansible user
  user:
    name: "ansible"
    password: "!"
    uid: 99
    append: no
    state: present
    shell: /bin/bash
  become: true

- name: remove sshknownhosts munging
  lineinfile:
    path: "/etc/ssh/ssh_config"
    backup: yes
    backrefs: yes
    regexp: '^( *HashKnownHosts yes)'
    line: '#\1\nHashKnownHosts no'
    state: present
  become: true

- name: Add SSH key for new ansible user
  authorized_key:
    user: "ansible"
    manage_dir: yes
    key: "{{ lookup('file', item) }}"
#    comment: "{{ ansible_was_run_by }}"
    exclusive: yes
  become: true
  with_items: "{{ my_public_key }}"

