---
  ssid: Asio2.4
  psk: "{{ lookup('file', 'main.tasmota-psk.passwd') }}"
  syslog: 192.168.1.17
  ntp1: 192.168.1.17
  ntp2: 192.168.1.2
  ntp3: "0.au.pool.ntp.org"
  mqtthost: 192.168.1.2
  latitude: -37.720730
  longitude: 144.964783
  #https://tasmota.github.io/docs/Commands/timezone_table/#management
  timezone: 99
  timestd: "1,1,4,1,3,600"
  timedst: "1,1,10,1,2,660"

  psk_setting:
    - command: Password1
      value: "{{ psk }}"
      no_log: True
    - command: Password2
      # this always gets marked as Changed, so don't run it by default
      value: "{{ psk }}"
      no_log: True
  no_psk_setting: []

  syslog_setting:
    - command: SysLog
      # this always gets marked as Changed, so don't run it by default
      value: 2
  no_syslog_setting: []

  # this always gets marked as Changed, so don't run it by default
  psk_setting_enabled: "{{ setpsk is defined | ternary(psk_setting, no_psk_setting) }}"
  # this always gets marked as Changed, so don't run it by default
  syslog_setting_enabled: "{{ setsyslog is defined | ternary(syslog_setting, no_syslog_setting) }}"

  compulsory_tasmota_commands:
    - command: LogHost
      value: "{{ syslog }}"

    - command: NtpServer1
      value: "{{ ntp1 }}"

    - command: NtpServer2
      value: "{{ ntp2 }}"

    - command: NtpServer3
      value: "{{ ntp3 }}"

    - command: Hostname
      value: "{{ inventory_hostname }}"

    - command: DeviceName
      value: "{{ inventory_hostname }}"

      # enable MQTT
    - command: SetOption3
      value: 1

    - command: MqttClient
      value: "{{ inventory_hostname }}"

    - command: Topic
      value: "{{ inventory_hostname | regex_replace('-', '_') }}"

    - command: MqttHost
      value: "{{ mqtthost }}"

    - command: SetOption65
      value: "{{ disable_default_reset_on_power_reset7 | default(0) }}"

    - command: Latitude
      value: "{{ latitude }}"

    - command: Longitude
      value: "{{ longitude }}"

    - command: Timezone
      value: "{{ timezone }}"

    - command: TimeStd
      value: "{{ timestd }}"

    - command: TimeDst
      value: "{{ timedst }}"

    - command: SSId1
      value: "{{ ssid }}"

    - command: SSId2
      value: "{{ ssid2 }}"

  tasmota_commands: "{{ compulsory_tasmota_commands | union(syslog_setting_enabled) | union(psk_setting_enabled) }}"
