<VirtualHost *:80>
    ServerAdmin postgallerybw@gmail.com
    ServerName postgallery.com.au
    ServerAlias www.postgallery.com.au

    #automatically inserted by `certbot --apache`:
    RewriteEngine on
    RewriteCond %{SERVER_NAME} =www.postgallery.com.au [OR]
    RewriteCond %{SERVER_NAME} =postgallery.com.au
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>


<VirtualHost *:443>
    ServerAdmin postgallerybw@gmail.com
    ServerName postgallery.com.au
    ServerAlias www.postgallery.com.au

    SSLEngine on
    SSLProxyEngine on


    ProxyPass / http://fs/~postgallery/
    ProxyPassReverse / https://fs/~postgallery/

    #automatically inserted by `certbot --apache`: (also, generate www.$domain alias with: certbot certonly --expand -d postgallery.com.au,www.postgallery.com.au
    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/postgallery.com.au/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/postgallery.com.au/privkey.pem
</VirtualHost>
